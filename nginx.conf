# GlobalTest DATA API - Nginx konfiguratsiyasi
# Fayl joylashuvi: /etc/nginx/sites-available/globaltest-api

server {
    listen 80;
    server_name globalhavaskor.uz;
    
    # HTTPS ga yo'naltirish
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name globalhavaskor.uz;
    
    # SSL sertifikatlari (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/globalhavaskor.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/globalhavaskor.uz/privkey.pem;
    
    # API proxy
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Katta fayllar uchun
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        client_max_body_size 500M;
    }
}
